<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
<body>
<div th:fragment="header (customHeaderEntries)">
  <nav class="navbar navbar-default">

    <div class="navbar-header">
      <ul class="nav navbar-nav">
        <li><a href="/internal/status">Status</a></li>
        <li th:if="${version}"><a href="/internal/version">Version</a></li>
        <li th:if="${build}"><a href="/internal/build">Build</a></li>
        <li><a href="/internal/health">Health</a></li>
        <th:block>
          <li th:each="entry : ${customHeaderEntries}"><a th:href="${entry.value}" th:text="${entry.key}"></a></li>
        </th:block>
      </ul>
    </div>
  </nav>
</div>
</body>
</html>
